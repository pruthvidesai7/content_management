<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Register</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/register.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="page-container">    
        <div class="register-box">
            <form action="">
            <label class="form-header">Register</label>
            <br><br>
        <div class="inner-form-div">
        <div style="margin-left: 5rem;">
            <label class="form-lable">Name</label>
            <input type="name" class="form-control" type="text" placeholder="Give your name">
         </div>
         <div>
            <label class="form-lable">Email</label>
            <input type="email" class="form-control" type="email" placeholder="Give your email">
        </div>
        </div>
        <div class="inner-form-div">
            <div style="margin-left: 5rem;">
            <label class="form-lable">Mobile</label>
            <input type="mobile" class="form-control"type="text" placeholder="Give your Mobile number">
        </div>
        <div>
            <label class="form-lable">Country</label>
            <input type="country" class="form-control" type="text" placeholder="Give your Country">
        </div>
         </div>
         <div class="inner-form-div">
        <div style="margin-left: 5rem;">
            <label class="form-lable">State</label>
            <input type="state" class="form-control" type="text" placeholder="Give your State">
        </div>
        <div>
            <label class="form-lable">District</label>
            <input type="district" class="form-control" type="text" placeholder="Give your District">
        </div>
        </div>    
        <div class="inner-form-div">
        <div style="margin-left: 5rem;">
            <label class="form-lable">Password</label>
            <input type="password" class="form-control" type="text" placeholder="Give your Password">
        </div>
        <div>
            <label class="form-lable">Re-Enter Password</label>
            <input type="Re-enter password" class="form-control" type="text" placeholder="Give your Password Again">
        </div>
        </div>
        <div class="register-button">
        <button class="btn btn-primary">Register</button>
       </div>
        <p>Already Have an Account <a href="../html/login.html">Login Here</a></p>      
        </form>
    </div>
    </div>
  </body>
</html>
