<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Login</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/loginstyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="page-container">    
        <div class="login-box">
            <form action="">
            <label class="form-header">Login</label>
            <br>
            <label class="form-lable">Username</label>
            <input type="email" class="form-control" placeholder="Give your email">
            <label class="form-lable">Password</label>
            <input type="password" class="form-control" placeholder="Give your password">
            
        <button class="btn btn-primary">Login</button>
        <p>Don't Have an Account <a href="../html/register.html"> Register Here</a></p>      
        </form>
    </div>
</div>
       <Script></Script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
